<div class="page-header-fixed page-sidebar-closed-hide-logo">
	<div class="wrapper">
		<div class="container-fluid">
			<div class="page-content">
				<div class="tab-content">
					<div class="tab-pane active" id="tab_0">
						<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption" style="margin-left: 44%;">
									<i class="fa fa-gift"></i>Add Sales
								</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"> </a> <a
										href="#portlet-config" data-toggle="modal" class="config">
									</a> <a href="javascript:;" class="reload"> </a> <a
										href="javascript:;" class="remove"> </a>
								</div>
							</div>
							<div class="tab-pane" id="tab_1">
								<div class="portlet box blue">

									<div class="portlet-body form">
										<!-- BEGIN FORM-->
										<form action="#" class="horizontal-form">

											<div class="form-body">
												<!-- <h3 class="form-section">Add/Update Sales Person Details</h3> -->
												<legend>Add/Update Sales Person Details</legend>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label">Name</label> <input
																type="text" id="firstName" class="form-control"
																ng-model="salesPerson.sName" placeholder="Name">
														</div>
													</div>
													<!--/span-->
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label">SurName</label> <input
																type="text" id="firstName" class="form-control"
																ng-model="salesPerson.surName" placeholder="SurName">
														</div>
													</div>
													<!--/span-->
												</div>
												<!--/row-->
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label">Email</label> <input
																type="text" id="firstName" class="form-control"
																ng-model="salesPerson.email" placeholder="Email">
														</div>
													</div>
													<!--/span-->
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label">Dial by URL</label> <input
																type="text" id="firstName" class="form-control"
																ng-model="salesPerson.dialByURL"
																placeholder="Dial by URL">
														</div>
													</div>
													<!--/row-->
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label">Skype Id</label> <input
																type="text" id="firstName" class="form-control"
																ng-model="salesPerson.skypeID" placeholder="Skype Id">
														</div>
													</div>
													<!--/row-->
												</div>
												<div class="form-actions right">
													<button type="button"
														ng-click="addSalesPerson(salesPerson)" class="btn blue"
														ng-disabled="!(!!salesPerson.sName && !!salesPerson.surName  && !!salesPerson.email && !!salesPerson.dialByURL || !!salesPerson.skypeID)">Add/Update</button>
													<button type="button"
														ng-click="deleteSalesPerson(salesPerson)" class="btn blue">Delete</button>
													<button type="button" ng-click="clearFields()"
														class="btn blue">Clear</button>
												</div>
											</div>
										</form>
										<!-- END FORM-->

										<div class="tablealigment">
											<form>
												<fieldset>
													<legend>Sales Person List:</legend>
													<table
														class="table table-striped table-bordered table-hover table-checkable order-column"
														id="sample_1">
														<thead>
															<tr>
																<th><label
																	class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
																		<input type="checkbox" class="group-checkable"
																		data-set="#sample_1 .checkboxes" /> <span></span>
																</label></th>
																<th>Name</th>
																<th>SurName</th>
																<th>Email</th>
																<th>SkypeID</th>
																<th>Dial By URL</th>
															</tr>
														</thead>
														<tbody>
															<tr
																ng-repeat="salesPerson in salesPersonList track by $index"
																ng-click="editSalesperson(salesPerson)">
																<td><label
																	class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
																		<input type="checkbox" class="group-checkable"
																		data-set="#sample_1 .checkboxes" /> <span></span>
																</label></td>
																<td>{{salesPerson.sName}}</td>
																<td>{{salesPerson.surName}}</td>
																<td>{{salesPerson.email}}</td>
																<td>{{salesPerson.skypeID}}</td>
																<td>{{salesPerson.dialByURL}}</td>
															</tr>
														</tbody>
													</table>

												</fieldset>
											</form>
										</div>
									</div>


								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
