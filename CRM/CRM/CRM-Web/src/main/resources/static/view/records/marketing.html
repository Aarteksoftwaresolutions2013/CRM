<script>
	jQuery(document).ready(function() {
		ComponentsDateTimePickers.init()
	});
</script>

<div class="container-fluid">
	<div class="form-body">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">How did you hear about us :</label> <select
						class="form-control" ng-model="recordDto.booking.hear" name = "hear">
						<option value="{{marketingName}}"
							ng-repeat="marketingName in marketingList"
							ng-selected="marketingName == recordDto.booking.hear">{{marketingName}}</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<label class="control-label">If other specify :</label>
				<textarea rows="6" type="text" id="" name = "hearOther"
					class="form-control common-border"
					ng-model="recordDto.booking.hearOther"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label class="control-label">Sales agent :</label> <input
						type="text" class="form-control" placeholder="Sales Agent" name = "salesAgent" ng-disabled="true"
						ng-model="recordDto.salesPerson.sName">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label class="control-label ">Contacted
						by :</label>
					<div>
						<div class="input-group date form_datetime bs-datetime"
							data-date-format="yyyy-mm-dd hh:ii:ss">
							<input class="form-control" size="16" type="text" value="" ng-model="recordDto.booking.submitDateTime"
								readonly  name="contactedBy" /> <span
								class="input-group-addon">
								<button class="btn default date-reset" type="button">
									<i class="fa fa-times"></i>
								</button>
							</span> <span class="input-group-addon">
								<button class="btn default date-set" type="button">
									<i class="fa fa-calendar"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
