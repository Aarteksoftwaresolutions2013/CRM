<script>
	jQuery(document).ready(function() {
		ComponentsDateTimePickers.init()
	});
</script>
<div class="container-fluid">
	<div class="form-body">
		<div class="row ">
			<div class="col-md-6 ">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label"></>Booked By : </label> <select
							class="form-control" ng-model="recordDto.booking.bookingUser" name = "bookingUser">
							<option value="{{user.id}}" ng-repeat="user in userList"
								ng-selected="user.id == recordDto.booking.bookingUser">{{user.userName}}</option>
						</select>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label"></>Called By : </label> <select
							class="form-control" ng-model="recordDto.booking.calledUser" name = "calledUser">
							<option value="{{user.id}}" ng-repeat="user in userList"
								ng-selected="user.id == recordDto.booking.calledUser">{{user.userName}}</option>
						</select>
					</div>
				</div>
				<div class="col-md-12">
					<label class="control-label">Called
						Date And Time :</label>
					<div>
						<div class="input-group date form_datetime bs-datetime"
							data-date-format="yyyy-mm-dd hh:ii:ss">
							<input class="form-control" size="16" type="text" value=""
								readonly ng-model="recordDto.booking.calledDate" 
								name="recvDateAndTime" /> <span class="input-group-addon">
								<button class="btn default date-reset" type="button">
									<i class="fa fa-times"></i>
								</button>
							</span> <span class="input-group-addon">
								<button class="btn default date-set" type="button">
									<i class="fa fa-calendar"></i>
								</button>
							</span>
						</div>
					</div>
					<span class="help-inline" style="color: red;"
						ng-show="editForm.recvDateAndTime.$dirty && editForm.recvDateAndTime.$error.required">This
						field is required.</span>
				</div>
			</div>

			<div class="col-md-6">
				<div class="col-md-12">
					<label class="control-label">Caller Notes :</label>
					<textarea rows="20" type="text" id="firstName"
						class="form-control box-border" name = "callerNotes"
						ng-model="recordDto.booking.callerNotes"></textarea>
				</div>
			</div>
		</div>
	</div>
</div>
