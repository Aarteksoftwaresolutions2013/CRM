<div class="page-header-fixed page-sidebar-closed-hide-logo">
	<div class="wrapper">
		<div class="container-fluid">
			<div class="page-content">
				<div class="tab-content">
					<div class="tab-pane active" id="tab_0">
						<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption" style="margin-left: 44%;">
									<i class="fa fa-gift"></i>Add Location
								</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"> </a> <a
										href="#portlet-config" data-toggle="modal" class="config">
									</a> <a href="javascript:;" class="reload"> </a> <a
										href="javascript:;" class="remove"> </a>
								</div>
							</div>
							<div class="tab-pane" id="tab_1">
								<div class="portlet box blue">

									<div class="portlet-body form">

										<form action="javascript:;" class="horizontal-form"
											ng-submit="addLocation()">

											<div class="form-body">
												<!-- <h3 class="form-section">Add/Update Sales Person Details</h3> -->
												<legend>Add/Update Venues</legend>
												<div class="row">
													<div class="col-md-6">


														<div class="col-md-12">
															<div class="form-group">
																<label class="control-label">Venue</label> <input
																	type="text" class="form-control" placeholder="Venue"
																	ng-model="location.location">
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-group">
																<label class="control-label">Short Name</label> <input
																	type="text" class="form-control"
																	placeholder="ShortName" ng-model="location.shortName">
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-group">
																<!-- <label>Outline Checkboxes</label> -->
																<div class="mt-checkbox-list">
																	<label class="mt-checkbox mt-checkbox-outline">
																		Add to calender<input type="checkbox" value="1"
																		ng-model="location.addToCalendar"
																		ng-true-value="1" ng-false-value="0" /><span></span>
																	</label>
																</div>
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-Submit-button-center">
																<button class="btn default" type="submit">Submit</button>
															</div>

														</div>
													</div>
													<div class="col-md-12">
														<div class="portlet light bordered">
															<div class="portlet-body">

																<table
																	class="table table-striped table-bordered table-hover table-checkable order-column"
																	id="sample_1">
																	<thead>
																		<tr>
																			<th><label class="mt-checkbox mt-checkbox-outline">
																		<input type="checkbox" value="1"
																		/><span></span>
																	</label></th>
																			<th>Location</th>
																			<th>Short Name</th>
																			<th>Add to Calendar</th>

																		</tr>
																	</thead>
																	<tbody>
																		<tr ng-repeat = "location in locationsList track by $index" 
																		ng-click = "editLocation(location.id)">
																			<td><label class="mt-checkbox mt-checkbox-outline">
																		<input type="checkbox" class = "group-checkable" value="1" ng-model = "location.selected"
																		 /><span></span>
																	</label></td>
																			<td>{{location.location}}</td>
																			<td>{{location.shortName}}</td>
																			<td>{{location.addToCalendar}}</td>
																		</tr>
																	</tbody>
																</table>
															</div>
														</div>
													</div>
													<div class = "col-md-12"> 
													<div >
														<button type="button" class="btn default" ng-click="clearFields()">Add New</button>
														<button type="button" class="btn default"
															ng-click="deleteLocations(locationsList)">Delete Selected</button>
													</div>
													</div>
												</div></div>
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
