<div class="container-fluid">
<script>
	jQuery(document).ready(function() {
		TableDatatablesEditable.init()
	});
</script>
	<div class="form-body">
		<div class="portlet-body" > 
			<div class="table-toolbar"></div>
			<table class="deleListValue table table-striped table-hover table-bordered"
				id="sample_editable_1">
				<thead>
					<tr>
						<th>Name</th>
						<th>School Name</th>
						<th>Role</th>
						<th>Email Address</th>
						<th>Save</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat =" delegate in delegatesList" class = "hideRow">
						<td >{{delegate.name}}</td>
						<td >{{delegate.schoolName}}</td>
						<td >{{delegate.role}}</td>
						<td class="center" >{{delegate.emailAddress}}</td>
						<td><a class="edit" href="{{delegate.id}}" ng-click = "editDelegate(delegate.id)">Edit</a></td>
						<td><a class="" href="" ng-click = "deleteDelegateList(delegate.id)">delete</a></td>
					</tr>
							</tbody>
			</table>
			<div class="row">
				<div class="col-md-6">
					<div class="btn-group">
						<button id="sample_editable_1_new" class="btn green">
							Add New <i class="fa fa-plus"></i>
						</button>
						<button id="sample_editable_paste_data" class="btn green" style = " margin-left: 5px;">
							Paste Data <i class="fa fa-plus" ></i>
						</button>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>
