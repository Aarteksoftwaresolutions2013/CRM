<div class="page-header-fixed page-sidebar-closed-hide-logo">
	<div class="wrapper">
		<div class="container-fluid">
			<div class="page-content">
				<div class="tab-content">
					<div class="tab-pane active" id="tab_0">
						<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption" style="margin-left: 44%;">
									<i class="fa fa-gift"></i>Add Date
								</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"> </a> <a
										href="#portlet-config" data-toggle="modal" class="config">
									</a> <a href="javascript:;" class="reload"> </a> <a
										href="javascript:;" class="remove"> </a>
								</div>
							</div>
							<div class="tab-pane" id="tab_1">
								<div class="portlet box blue">

									<div class="portlet-body form">

										<form action="javascript:;" class="horizontal-form"
											ng-submit="addDate()">
											<div class="form-body">
												<!-- <h3 class="form-section">Add/Update Sales Person Details</h3> -->
												<legend>Add/Update Date For Raiseonline</legend>
												<div class="row">
													<div class="col-md-6">


														<div class="col-md-12">
															<div class="form-group">
																<label class="control-label">Location</label> <select
																	class="form-control" placeholder="Location"
																	ng-model="date.location">
																	<option ng-repeat="location in locationList"
																		value="{{location.location}}">{{location.location}}</option>
																</select>
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-group">
																<label class="control-label">Date</label>
																<div>
																	<div class="input-group input-medium date date-picker"
																		data-date-format="dd-mm-yyyy"
																		data-date-start-date="+0d"
																		style="width: 100% !important;">
																		<input type="text" class="form-control" readonly
																			name="chequeDate" ng-model="date.t_datedummy" /> <span
																			class="input-group-btn">
																			<button class="btn default" type="button">
																				<i class="fa fa-calendar"></i>
																			</button>
																		</span>
																	</div>
																</div>
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-group">
																<!-- <label>Outline Checkboxes</label> -->
																<div class="mt-checkbox-list">
																	<label class="mt-checkbox mt-checkbox-outline">
																		Add to calender<input type="checkbox" value="1"
																		name="informationOnSchools"
																		ng-model="date.addtocalender" ng-true-value="1"
																		ng-false-value="0" /><span></span>
																	</label>
																</div>
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-Submit-button-center">
																<button class="btn blue" type="submit">Submit</button>
															</div>

														</div>
													</div>
													<div class="col-md-12">
														<div class="portlet light bordered">
															<div class="portlet-body">
																<table
																	class="table table-striped table-bordered table-hover table-checkable order-column"
																	id="sample_1">
																	<thead>
																		<tr>
																			<th><label
																				class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
																					<input type="checkbox" class="group-checkable"
																					data-set="#sample_1 .checkboxes" /> <span></span>
																			</label></th>
																			<th>Location</th>
																			<th>Add to Calendar</th>
																			<th>t_date</th>

																		</tr>
																	</thead>
																	<tbody>
																		<tr
																			ng-repeat="dates in locationListDate track by $index"
																			ng-click="editDate(dates.id)">
																			<td><label
																				class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
																					<input type="checkbox"
																					ng-model="dates.checked"
																					class="group-checkable"
																					data-set="#sample_1 .checkboxes" /> <span></span>
																			</label></td>
																			<td>{{dates.location}}</td>
																			<td>{{dates.addtocalender}}</td>
																			<td>{{dates.t_date}}</td>
																		</tr>
																	</tbody>
																</table>
															</div>
														</div>
													</div>
												</div>
												<div>
													<div>
														<button type="button" class="btn blue btn-date" ng-click="clearFields()">Add
															New</button>
														<button ng-click="checkoptions(locationListDate)" type="button"
															class="btn blue">Delete</button>
													</div>
												</div>
											</div>
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
