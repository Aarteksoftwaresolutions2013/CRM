
<div class="page-header-fixed page-sidebar-closed-hide-logo">
	<!-- BEGIN CONTAINER -->

	<div class="wrapper">

		<!-- END HEADER -->
		<div class="container-fluid">
			<div class="page-content">
				<!-- BEGIN BREADCRUMBS -->
				<div class="breadcrumbs">
					<h1>Reporting</h1>
					<ol class="breadcrumb">
						<li><a href="#">Home</a></li>
						<li class="active">Reporting</li>
					</ol>
				</div>
				<!-- END BREADCRUMBS -->
				<!-- Table start  -->

				<div class="row">
					<div class="col-md-12">
						<div class="col-md-10 button-space-top-left">
							<div class="col-md-1 reportingpage-button-space">
								<div class="form-group">
									<button class="btn default" type="button"
										ng-click="revenueVat()">Revenue-Vat</button>
								</div>
							</div>
							<div class="col-md-1 form-group reportingpage-button-space">
								<button class="btn default " type="button" ng-click="revenue()">Revenue</button>
							</div>
							<div class="col-md-1 reportingpage-button-space">
								<div class="form-group">
									<button class="btn default" type="button"
										ng-click="noOfCourses()">No. of Courses</button>
								</div>
							</div>
							<div class="col-md-1 reportingpage-button-space">
								<div class="form-group">
									<button class="btn default" type="button"
										ng-click="locations()">Locations</button>
								</div>
							</div>

							<div class="col-md-1 reportingpage-button-space">
								<div class="form-group">
									<button class="btn default" type="button"
										ng-click="outstanding()">Outstanding</button>
								</div>
							</div>

							<div class="col-md-1 reportingpage-button-space">
								<div class="form-group">
									<button class="btn default" type="button"
										ng-click="vatReport()">Vat Report</button>
								</div>
							</div>

							<div class="col-md-1 reportingpage-button-space">
								<div class="form-group">
									<button class="btn default" type="button">Export</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group col-md-2">
							<label class="control-label">Please select the period :</label> <select
								class="form-control" ng-model="repotingDto.period" 
								ng-change="getSelectedItemFromReportingFilter()">
								<option ng-repeat="period in periodList" value="{{period}}">{{period}}</option>
							</select>
						</div>

						<div class="form-group col-md-2">
							<label class="control-label">Status :</label> <select
								class="form-control" ng-model="repotingDto.status" 
								ng-change="getSelectedItemFromReportingFilter()">
								<option ng-repeat="status in statusList" value="{{status}}">{{status}}</option>
							</select>
						</div>

						<div class="form-group col-md-2">
							<label class="control-label">Payment :</label> <select
								class="form-control" ng-model="repotingDto.payment"
								ng-change="getSelectedItemFromReportingFilter()">
								<option ng-repeat="payment in paymentList" value="{{payment}}">{{payment}}</option>
							</select>
						</div>

						<div class="form-group col-md-2">
							<label class="control-label">User :</label> <select
								class="form-control" ng-model="repotingDto.user"
								ng-change="getSelectedItemFromReportingFilter()">
								<option selected="">Show All</option>
								<option value="{{user.id}}" ng-repeat="user in userList">{{user.userName}}</option>
							</select>
						</div>
					</div>
					<div class="col-md-12">
						<!-- BEGIN EXAMPLE TABLE PORTLET-->
						<div class="portlet light bordered">
							<div class="portlet-body">
								<div class="table-toolbar">
									<div class="row">
										<div class="col-md-6"></div>
										<div class="col-md-6">
											<div class="btn-group pull-right">
												<ul class="dropdown-menu pull-right">
													<li><a href="javascript:;"> <i class="fa fa-print"></i>
															Print
													</a></li>
													<li><a href="javascript:;"> <i
															class="fa fa-file-pdf-o"></i> Save as PDF
													</a></li>
													<li><a href="javascript:;"> <i
															class="fa fa-file-excel-o"></i> Export to Excel
													</a></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<table
									class="table table-striped table-bordered table-hover table-checkable order-column"
									id="sample_1">
									<thead>
										<tr>
											<th>Subject</th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="book in bookingList track by $index"
											ng-click="editRecord(book.booking.bId, $index)">
											<td><label
												class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
													<input type="checkbox" class="group-checkable"
													data-set="#sample_1 .checkboxes" /> <span></span>
											</label></td>
											<td>1</td>
											<td>1</td>
											<td>1</td>
											<td>1</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!-- END EXAMPLE TABLE PORTLET-->
					</div>
				</div>

				<!-- Table End -->

			</div>
			<!-- BEGIN FOOTER -->
			<p class="copyright">Copyright &copy; Lifetime Learning 2017</p>
			<a href="#index" class="go2top"> <i class="icon-arrow-up"></i>
			</a>
			<!-- END FOOTER -->
		</div>
	</div>
	<!-- END CONTAINER -->
	<div class="quick-nav-overlay"></div>
</div>
